<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Concepts Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.30/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    #app {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .message {
      font-size: 18px;
      margin: 10px;
    }

    .toggle-btn {
      padding: 5px 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: #2980b9;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Vue 3 Concepts </h1>

    <!-- Conditional Rendering -->
    <div>
      <p class="message" v-if="showMessage">This message is shown (v-if).</p>
      <p class="message" v-show="showMessage">This message can be toggled (v-show).</p>
      <button class="toggle-btn" @click="toggleMessage">Toggle Message</button>
    </div>

    <!-- Form Input Handling -->
    <div>
      <input type="text" v-model="inputText" placeholder="Type something">
      <p class="message">You typed: {{ inputText }}</p>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          showMessage: true,
          inputText: '',
        };
      },
      methods: {
        toggleMessage() {
          this.showMessage = !this.showMessage;
        },
      },
    });

    app.mount('#app');
  </script>
</body>
</html>
